services:
  postgres:
    image: postgres:15-alpine
    container_name: ops-center-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ops_center}
      POSTGRES_USER: ${POSTGRES_USER:-ops_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ops_user} -d ${POSTGRES_DB:-ops_center}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ops-center-network

  backend-api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ops-center-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ops_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-ops_center}
      # AI Provider
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      NVIDIA_API_KEY: ${NVIDIA_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      # App Config
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # OAuth
      GMAIL_CLIENT_SECRET_PATH: ${GMAIL_CLIENT_SECRET_PATH}
      OUTLOOK_CLIENT_ID: ${OUTLOOK_CLIENT_ID}
      OUTLOOK_CLIENT_SECRET: ${OUTLOOK_CLIENT_SECRET}
      GOOGLE_CALENDAR_CLIENT_SECRET_PATH: ${GOOGLE_CALENDAR_CLIENT_SECRET_PATH}
      # Weather
      WEATHER_API_KEY: ${WEATHER_API_KEY}
      # Feature Flags
      ENABLE_TRACING: ${ENABLE_TRACING:-false}
      ENABLE_SAFETY_AGENT: ${ENABLE_SAFETY_AGENT:-true}
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./orchestrator:/app/orchestrator
      - ./secrets:/secrets:ro
    command: uvicorn backend.api.server:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ops-center-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ops-center-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
    ports:
      - "3001:3000"
    depends_on:
      - backend-api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - ops-center-network

volumes:
  postgres_data:

networks:
  ops-center-network:
    driver: bridge

