name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  security-events: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 pytest pytest-cov mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
    
    - name: Run Black formatter check
      run: |
        black --check --line-length=119 . || exit 1
    
    - name: Run Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --max-line-length=119 --extend-ignore=E203,W503 --statistics
    
    - name: Run MyPy type checking
      continue-on-error: true
      run: |
        mypy . --ignore-missing-imports || true
    
    - name: Run tests with pytest
      run: |
        if [ -d "tests" ]; then
          pytest tests/ --cov=. --cov-report=xml --cov-report=html
        else
          echo "No tests directory found, skipping tests"
        fi
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  frontend-lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
    
    - name: Install frontend dependencies
      if: hashFiles('frontend/package.json') != ''
      run: |
        cd frontend
        npm ci
    
    - name: Run ESLint
      if: hashFiles('frontend/package.json') != ''
      continue-on-error: true
      run: |
        cd frontend
        npm run lint || true
    
    - name: Run TypeScript compiler check
      if: hashFiles('frontend/tsconfig.json') != ''
      run: |
        cd frontend
        npx tsc --noEmit || exit 1
    
    - name: Build frontend
      if: hashFiles('frontend/package.json') != ''
      run: |
        cd frontend
        npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker images
      run: |
        if [ -f docker-compose.yml ]; then
          docker-compose build --no-cache
        elif [ -f Dockerfile ]; then
          docker build -t multiagents:test .
        else
          echo "No Docker configuration found, skipping"
        fi
    
    - name: Run Docker Compose health checks
      if: hashFiles('docker-compose.yml') != ''
      run: |
        docker-compose up -d
        sleep 30
        docker-compose ps
        docker-compose down

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

