<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c6ef5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#845ef7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c7ef5;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#945ef7;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Outer pulse rings -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="75;85;75" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle pulse ring -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="65;75;65" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner pulse ring -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="55;65;55" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.4;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central Activity Icon -->
  <g transform="translate(100, 100)">
    <!-- Activity bars -->
    <rect x="-8" y="-20" width="4" height="16" rx="2" fill="url(#logoGradient)" filter="url(#glow)">
      <animate attributeName="height" values="16;24;16" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-20;-22;-20" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-2" y="-16" width="4" height="20" rx="2" fill="url(#logoGradient)" filter="url(#glow)">
      <animate attributeName="height" values="20;28;20" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-16;-18;-16" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="-12" width="4" height="16" rx="2" fill="url(#logoGradient)" filter="url(#glow)">
      <animate attributeName="height" values="16;24;16" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-12;-14;-12" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bottom bars (mirrored) -->
    <rect x="-8" y="4" width="4" height="16" rx="2" fill="url(#logoGradient)" filter="url(#glow)">
      <animate attributeName="height" values="16;24;16" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="4;6;4" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="-2" y="0" width="4" height="20" rx="2" fill="url(#logoGradient)" filter="url(#glow)">
      <animate attributeName="height" values="20;28;20" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;2;0" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="4" width="4" height="16" rx="2" fill="url(#logoGradient)" filter="url(#glow)">
      <animate attributeName="height" values="16;24;16" dur="1.5s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="4;6;4" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="4" fill="url(#logoGradient)" filter="url(#glow)">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>

