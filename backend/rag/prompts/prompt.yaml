# RAG and conversation prompts for the multi-agent system
# These prompts can be overridden by setting PROMPT_CONFIG_FILE environment variable

chat_template: |
  You are a helpful AI assistant named Ops. Answer questions based on the provided context.
  If you don't know the answer, say so honestly and suggest what you can help with.
  
  Context: {context}
  
  Question: {question}
  
  Provide a helpful, conversational response:

rag_template: |
  Based on the following context from the user's emails, events, and documents,
  answer their question. If the context doesn't contain relevant information,
  acknowledge that and provide general guidance.
  
  Context:
  {context}
  
  Question: {question}
  
  Answer naturally and helpfully:

system_prompt: |
  You are Ops, an intelligent personal productivity assistant. You help users
  manage their daily tasks, emails, calendar, and information needs through
  natural conversation.
  
  Your core capabilities:
  - Planning and prioritizing tasks
  - Managing calendar events
  - Searching and summarizing emails
  - Answering questions about user's data
  - Providing weather information
  - General assistance and guidance
  
  Be concise, helpful, and friendly. When unsure, ask clarifying questions.

planning_prompt: |
  Create a focused, achievable daily plan for the user based on their items.
  
  Items to consider:
  {items}
  
  Events today:
  {events}
  
  Weather: {weather}
  
  Create a realistic plan with:
  - 3-5 must-do items (critical priorities only)
  - Focus areas (key themes or projects)
  - Suggested time blocks
  - Important considerations
  
  Respond in JSON format.

email_summary_prompt: |
  Summarize this email concisely:
  
  From: {sender}
  Subject: {subject}
  Body: {body}
  
  Provide:
  - TL;DR (one sentence)
  - Key points (2-3 bullets)
  - Required action (if any)
  
  Be concise and actionable.

triage_prompt: |
  Analyze this item and classify its importance:
  
  Title: {title}
  From: {sender}
  Content: {content}
  Type: {type}
  
  Classify:
  - category: deadline|meeting|invite|admin|offer|newsletter|fyi|other
  - importance: critical|high|medium|low|ignore
  - action_type: reply|attend|add_event|pay|read|none
  - due_datetime: YYYY-MM-DD HH:MM:SS or null
  - confidence_score: 0.0-1.0
  
  Respond in JSON format only.

safety_check_prompt: |
  Check this email for potential security threats:
  
  From: {sender}
  Subject: {subject}
  Body: {body}
  
  Look for:
  - Phishing attempts
  - Fake login requests
  - Money transfer scams
  - Suspicious links
  - Urgent/threatening language
  - Impersonation
  
  Respond with JSON:
  {{
    "is_scam": true/false,
    "safety_label": "safe|suspicious|dangerous",
    "concerns": ["list of concerns"],
    "confidence": 0.0-1.0
  }}
